<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>TODO-LIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
          .bg-primary { background-color: #33ffc2; }
    .bg-background { background-color: #0D2F2B; }
    .bg-sceend{background-color:#33FF66 ;}
    .bg-thre{background-color:  #ff7231;}
    .text-primary { color: #333333; }
    .text-accent { color: #50E3C2; }
    .text-warning { color: #ff7231; }
    .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10; 
        }
        .hidden{
            display: none;
        }
/*********** pour scroll ****************/
        .custom-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .custom-scrollbar {
            -ms-overflow-style: none; 
            scrollbar-width: none;
        }
        #test{
            background: url(../Assets/video.mp4);
            /* background-position: center;
            background-size: cover;
            background-repeat:no-repeat; */

        }
    </style>
  
</head>

<body  class="">
    <header class="fixed z-10 top-0 left-0 right-0 flex flex-col md:flex-row justify-between items-center bg-background rounded-b-2xl shadow-2xl px-5 md:px-10 py-3 gap-5 md:gap-20">
        <div class="flex items-center">
        <!-- <a href="./todo.html" class="flex-shrink-0"><img src="../Assets/logoo.png" alt="logo" class="w-16 md:w-20"></a> -->
        <h1 class="font-bold text-2xl md:text-3xl py-5 text-accent"><strong>Task <mark class="bg-primary rounded-r-full p-1 pb-2">Flow</mark></strong></h1>
        </div>
        <form action="" method="get" class="flex items-center w-full md:w-auto space-x-2">
            <input type="text" class="rounded-xl h-10 bg-gray-200 w-full md:w-auto px-4" placeholder="Search">
            <button type="submit" class="bg-green-300 rounded-xl w-20 h-10 font-bold">Search</button>
        </form>
    </header>

    <article id="test" class="flex flex-col justify-around   md:flex-row mt-40  gap-5 md:ml-0 md:space-y-0">
        <aside class="bg-background  font-bold w-auto h-full  md:w-80 rounded-xl text-center shadow-2xl p-5 ">
            <!-- <p class="font-bold text-2xl md:text-3xl py-5 text-accent"><strong>Task<mark class="bg-primary">Flow</mark></strong></p> -->
             <div class="bg-green-500 rounded-xl p-10 space-y-4 flex flex-col items-center">
                <button  id="add" class="w-40 rounded-sm hover:bg-green-200 border-2 rounded-md p-2" onclick="openForm()">New Task</button>
                
                <div id="overlay" class="overlay hidden ">
                    <div id="pop" class="bg-green-100 text-black p-8 rounded-2xl w-full h-90 max-w-md">
                        <form  method="get">
                            <label for="titel" class="pr-2">Title</label>
                            <input type="text" id="titel" name="title" class="rounded p-3 text-black w-full" placeholder="Task 1"  required>
                            <p class="text-red-500" id="erreur_titer"></p>
                            <br><br>
                            <label for="deadline" class="pr-2">Date</label>
                            <input type="date" name="deadline" id="deadline" class="rounded p-3 text-black w-full" required><br><br>
                           
                            <label for="status" class="pr-2">Status</label><br>
                            <select id="status" name="status" class="rounded text-black p-3 w-full">
                                <option disabled>Status</option>
                                <option value="ToDo" class="font-bold text-black" selected>ToDo</option>
                                <option value="Doing" class="font-bold text-black">Doing</option>
                                <option value="Done" class="font-bold text-black">Done</option>
                            </select><br><br>

                            <label for="priority" class="pr-2">Priority</label>
                            <select id="priority" name="priority" class="rounded text-black p-3 w-full" required >
                                <option disabled>Priority</option>
                                <option value="P1" class="font-bold text-red-700" selected>P1</option>
                                <option value="P2" class="font-bold text-red-400">P2</option>
                                <option value="P3" class="font-bold text-green-500">P3</option>
                            </select><br><br>
                          
                            <label for="desc">Description</label>
                            <textarea name="desc" id="desc" class="w-full h-20 rounded p-3 text-black" placeholder=""></textarea><br><br>
            
                            <div class="flex justify-between">
                                <button id="close" class="rounded-xl hover:bg-red-500  bg-red-500 border-2 p-3" >Close</button>
                                <button id="newtask" class="rounded-xl hover:bg-green-500  bg-green-400 font-bold  p-3" onclick="NewTask()" type="submit">Add Task</button>
                            </div>
                        </form>
                    </div>
                </div>

                <a href="./Priority.html"  id="tasks" class="w-40 rounded-sm hover:bg-green-200 border-2 rounded-md p-2">All Tasks</a>
                <select  id="Pri" class="w-40 rounded-sm hover:bg-green-200 bg-green-500 border-2 rounded-md p-2">
                    <option value="Priority">Priority</option>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>
               
            </div> 
            <button class="mt-4">
                <a href="./index.html" class="font-bold w-40 py-2 px-4 mt-2  rounded-md hover:text-white "
                style="background-color: #2D3748; color: white;"
                onmouseover="this.style.backgroundColor='red'; this.style.color='white'"
                onmouseout="this.style.backgroundColor='#2D3748'; this.style.color='white'">
                Log out
                </a>
            </button>
            
           
        </aside>

   


        <aside class="">
            <section class=" w-full  flex flex-col gap-10 flex-col items-center justify-between md:flex-row">

                <div class="bg-gray-200 w-85   rounded-2xl shadow-2xl flex flex-col  items-center justify-start gap-5 pb-10 p-2">
                   <div class="flex flex-row items-center justify-around p-5  bg-white rounded-2xl w-80">
                        <img src="../Assets/todoo.gif" alt="tasks" width="30px"
                        style="filter: drop-shadow(0px 2px 10px rgb(255, 255, 255));border-radius:5px;">
                        <h2 class="font-bold text-xl ">TO DO</h2>
                        <h3 class="font-bold text-center text-2xl" id="stat-todo"></h3>
                   </div>
                    <section id="todo" class="flex flex-col gap-4 h-80  overflow-y-auto custom-scrollbar "></section>

                    <section id="details" class="overlay hidden ">
                       
                    </section>
                </div>


                <div class="bg-gray-200 w-85   rounded-2xl shadow-2xl flex flex-col  items-center justify-start gap-5 pb-10 p-2">
                    <div class="flex flex-row items-center justify-around p-5  bg-white rounded-2xl w-80">
                         <img src="../Assets/i-do.gif" alt="tasks" width="30px"
                         style="filter: drop-shadow(0px 2px 10px rgb(255, 255, 255));border-radius:5px;">
                         <h2 class="font-bold text-xl ">DOING</h2>
                         <h3 class="font-bold text-center text-2xl " id="stat-doing"></h3>
                    </div>
                     <section id="doing" class="flex flex-col gap-4 h-80  overflow-y-auto custom-scrollbar  ">
                     </section>
                    
                </div>
                

                <div class="bg-gray-200 w-85   rounded-2xl shadow-2xl flex flex-col  items-center justify-start gap-5 pb-10 p-2">
                    <div class="flex flex-row items-center justify-around p-5  bg-white rounded-2xl w-80">
                         <img src="../Assets/done.gif" alt="tasks" width="30px"
                         style="filter: drop-shadow(0px 2px 10px rgb(255, 255, 255));border-radius:5px;">
                         <h2 class="font-bold text-xl ">DONE</h2>
                         <h3 class="font-bold text-center text-2xl  " id="stat-done"></h3>
                    </div>
                     <section id="done" class="flex flex-col gap-4 h-80  overflow-y-auto custom-scrollbar  ">
                     </section>
                    
                </div>
        

            </section>
        </aside>
    </article>
    
    <footer class="mt-20 text-center  mb-20">
        <p>Â©2024 Codebenders. All rights reserved -- developed by CHARAF EDDINE</p>
    </footer>
    <script src="./todo.js"></script>
</body>

</html>
